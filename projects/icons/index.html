<!DOCTYPE html>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SixFourThreeTwo Code Experiments</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css" type="text/css">
	<link rel="stylesheet" href="../../css/main.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
	<link rel="stylesheet"
		  href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">

</head>
<body>

<header>
	<div class="bar"></div>
	<nav>
		<div class="container">
			<div class="row row--no-wrap push-lg">
				<div class="col-2"></div>
				<div class="col-2 center">
					<div class="target-box"></div>
					<svg class="target-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
						<g id="target-icon">
							<path id="outside"
								  d="M12 22C6.5 22 2 17.5 2 12S6.5 2 12 2s10 4.5 10 10-4.5 10-10 10zm0-18c-4.4 0-8 3.6-8 8s3.6 8 8 8 8-3.6 8-8-3.6-8-8-8z"/>
							<path id="inside"
								  d="M12 18c-3.3 0-6-2.7-6-6s2.7-6 6-6 6 2.7 6 6-2.7 6-6 6zm0-10c-2.2 0-4 1.8-4 4s1.8 4 4 4 4-1.8 4-4-1.8-4-4-4z"/>
							<circle id="dot" cx="12" cy="12" r="1"/>
							<path id="round" d="M12 12l4.1-6.8s1.4.4 2.6 2.6L12 12z"/>
						</g>
					</svg>
				</div>
				<div class="col-2 center">
					<svg class="messages-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
						<g id="messages-icon">
							<path id="border"
								  d="M20 3H4c-1.1 0-2 .9-2 2v12c0 1.1.9 0 2 0H2v4c0 .8 1 1.3 1.6.8l5.2-4.3c.4-.3.8-.5 1.3-.5H20c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 11c0 .6-.4 1-1 1H9.4c-.5 0-.9.2-1.3.5l-3.3 2.7c-.3.3-.8 0-.8-.4V16v-2 0-8c0-.6.4-1 1-1h14c.6 0 1 .4 1 1v8z"/>
							<path id="small-line" d="M11 11H7c-.6 0-1 .4-1 1s.4 1 1 1h4c.6 0 1-.4 1-1s-.4-1-1-1z"/>
							<path id="line" d="M13 7H7c-.6 0-1 .4-1 1s.4 1 1 1h6c.6 0 1-.4 1-1s-.4-1-1-1z"/>
							<circle id="message-dot" cx="17" cy="8" r="1"/>
						</g>
					</svg>
				</div>
				<div class="col-2 center">
					<svg id="phone-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
						<g id="phone-icon">
							<path id="iphone"
								  d="M17 2H7c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-5 19c-.6 0-1-.4-1-1s.4-1 1-1 1 .4 1 1-.4 1-1 1zm5-7.2V17c0 .6-.4 1-1 1H8c-.6 0-1-.4-1-1V5c0-.6.4-1 1-1h8c.6 0 1 .4 1 1v8.8z"/>
							<circle id="phone-dot-1" cx="10" cy="6" r="1"/>
							<circle id="phone-dot-2" cx="15" cy="10" r="1"/>
							<circle id="phone-dot-3" cx="11" cy="15" r="1"/>
						</g>
					</svg>
				</div>
				<div class="col-2"></div>
			</div>
		</div>
	</nav>
</header>

<section>
	<div class="container">
		<div class="row">
			<div class="col-12 center push-lg">
			</div>
		</div>
	</div>
</section>
</body>
</html>
